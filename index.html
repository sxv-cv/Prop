<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detallito</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="step step-1">
        <h2>Sé que nos acabamos de conocer y me da miedo sentir tanto tan rápido o de dar un paso en falso, pero...</h2>
        <button class="continue-btn">Continuar <span class="arrow">→</span></button>
    </div>

    <div class="step step-2">
        <h2>¿Quiere usted ser parte de mi vida y hacer muchas cosas juntos?</h2>
        <button class="yes-btn">Sí</button>
        <button class="no-btn">No</button>
    </div>

    <div class="step step-3">
        <h2>Sabia que dirías que sí</h2>
        <h2 class="cora">❤️</h2>
        <img src="My Love Mine All Mine.svg" alt="QR">
    </div>
</body>
</html>
